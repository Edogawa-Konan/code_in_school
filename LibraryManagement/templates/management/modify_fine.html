{% extends "management/base.html" %}
{% load staticfiles %}

{% block title %}Modify the unit fine{% endblock %}

{% block content %}

       <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
                {% if state == 'success' %}
                    <div class="well">
                        <h2 class="text-success text-center">Modify success</h2>
                    </div>

                {% endif %}


                <form method="POST" role="form" class="form-horizontal">
                    {% csrf_token %}
                    <h1 class="form-signin-heading text-center">Please fill in the new unit fine</h1>

                    <div class="form-group">
                        <label for="id_unit" class="col-md-3 control-label">Unitï¼š</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" value="{{ unit }}" required
                                   oninvalid="setCustomValidity('Please enter this field')"
                                   oninput="setCustomValidity('')" name="unit" id="id_unit">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-4 col-md-offset-4">
                            <button class="btn btn btn-primary btn-block" type="submit">submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
